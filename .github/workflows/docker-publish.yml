name: Docker Image CI for GHCR

on: push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: npm install
        run: npm ci
      - name: run the unit tests
        run: npm test
      - name: Build and push the image
        run: |
          docker login --username pushkar14 --password ${{secrets.ARITHMETIC_SERVICE_GIT_TOKEN}} ghcr.io
          docker build -t ghcr.io/pushkar14-mst/arithmetic-service:latest --file Dockerfile .  
          docker push ghcr.io/pushkar14-mst/arithmetic-service:latest
      - name: Publish the image to azure container registry
        run: |
          docker login --username prac16 --password ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }} prac16.azurecr.io
          docker tag arithmetic-service prac16.azurecr.io/arithmetic-service
          docker push prac16.azurecr.io/arithmetic-service
